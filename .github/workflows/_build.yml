name: _deploy

on:
  workflow_call:

jobs:

  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Build App
        uses: actions/setup-node@v3
        with:
          node-version: 19
      - run: npm i
      - run: npm ci
      - run: npm run build

      - name: Semantic versioning
        id: versioning
        uses: paulhatch/semantic-version@v5.0.2
        with:
          tag_prefix: "v"
          major_pattern: "breaking" 
          minor_pattern: "feat"
          version_format: "v${major}.${minor}.${patch}-prerelease${increment}"

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: rainingdreams
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push
        # if: ${{ github.ref_name == github.event.repository.default_branch }}
        id: docker_push
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: rainingdreams/chatpad-plus:${{ steps.versioning.outputs.version }}

      - name: Image digest
        run: echo ${{ steps.docker_push.outputs.digest }}