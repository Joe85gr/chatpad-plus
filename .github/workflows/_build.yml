name: _build

on:
  workflow_call:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build App
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: 'npm'
      - run: |
          npm i
          npm ci
          npm run build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: ./dist